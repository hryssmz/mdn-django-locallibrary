<!-- catalog/templates/catalog/book_list.html -->
{% extends "base_generic.html" %}

{% block title %}
  Book List
{% endblock title %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{{ book.view_url }}">{{ book.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock content %}
